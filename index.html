<link rel="stylesheet" href="./styles.css">

<div id="svg-outer-container">
  <div id="svg-container"></div>
</div>

<div id="paint-devtool" style="display: none">
  Active color:
  <div id="swatch" style="width: 40px; height: 40px; background-color: gray; border: 1px solid black;"></div>
</div>

<div id="cycle-maker-devtool" style="display: none">
  Cycle maker:
  <button onclick="nextCycle()">Next cycle</button>
</div>

<div id="controls">
  <div id="left-cube-controls">
    <button class="spacer">.</button>
    <br>
    <button  data-cube-id="0" data-move="F">F</button
    ><button data-cube-id="0" data-move="R">R</button>
    <br>
    <button  data-cube-id="0" data-move="D">D</button>

    <br>
    <br>

    <button  data-cube-id="0" data-move="M">M</button
    ><button data-cube-id="0" data-move="E">E</button>
    <br>
    <button  data-cube-id="0" data-move="S">S</button>
  </div>
  <div id="right-cube-controls">
    <button  data-cube-id="1" data-move="U">U</button>
    <br>
    <button  data-cube-id="1" data-move="F">F</button
    ><button data-cube-id="1" data-move="R">R</button>
    <br>
    <button class="spacer">.</button>

    <br>
    <br>

    <button  data-cube-id="1" data-move="M">M</button
    ><button data-cube-id="1" data-move="E">E</button>
    <br>
    <button  data-cube-id="1" data-move="S">S</button>
  </div>
</div>

<div id="instructions">
  <p>Click the buttons above to make turns.</p>
  <p>Right-click for reverse turns.</p>
  <p>Shift-click for "far side" turns.</p>
</div>

<button id="scramble" onclick="scramble(); this.style.display = 'none'">Scramble</button>

<pre id="console"></pre>

<script src="./more-demos.js"></script>
<script src="./devtools.js"></script>
<script src="./move-definitions.js"></script>
<script src="./main.js"></script>
